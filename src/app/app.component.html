<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>

      <br><br>

      <ng-template [ngIf]="!onlyOdd">
        <p> All </p>
        <li
          class="list-group-item"
         *ngFor="let number of numbers"
          [ngClass]="{odd: number % 2 !==0, even: number % 2 ==0 }">
          {{ number }}
        </li>
      </ng-template>

      <div *appUnless="!onlyOdd">
        <p>Only odd</p>
        <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !==0 }"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
        </li>
      </div>

      <p appBasicHighlight>Style me</p>
      <p appBetterHighlight [defaultColor]="'yellow'">Style me, but better</p>
      <div >
        <p>Value is {{valueer}}</p>
      </div>
    </div>
  </div>
</div>
